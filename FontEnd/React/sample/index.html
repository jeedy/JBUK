<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Hello World</title>
        <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
        <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

        <style>
            body{margin: 0; padding: 0;}
            div{margin: 0;}
            .main_div{background-color: burlywood; padding: 10px 5px;}
            .header{ border-bottom: 1px solid black; background-color: greenyellow;}
            .body{ background-color: blueviolet;}
            .footer{ border-top: 1px solid black; background-color: aquamarine;}
        </style>
    </head>
    <body>
        <div id="root"></div>

<script type="text/babel">
console.log(React) // babel를 이용하면 React 객체사용할 필요없음, 바로 ReactDOM 사용해서 rendering

// <elementTAG> 를 이용하는 방법: function을 이용한 JSX에서 <elementTAG> 를 이용하는 방법 (핫한 방법)
function Header(props) {
    let headerStyle = {
        color: props.color,
        fontWeight: 'bold'
    }
    return (    // !!핵심 return에 ()는 꼭 들어가 있어야 한다.
    <div className="header" style={headerStyle}>
        여기가 f_헤더
    </div>);
}

// <elementTAG> 를 이용하는 방법: ES6+ 방식으로 => 연산자를 이용한 방식 function 구현 (요즘은 이렇게 생성 안하는 추세, 명시적으로 function keyword를 사용)
const Body = (props) => {
    let bodyStyle = {
        color: props.color
    }
    return (
    <div className="body" style={bodyStyle}>
        여기가 바디
    </div>);
}

// 변수 할당 사용
var FOOTER = 
<div className="footer">
    여기가 푸터
</div>

// 레이아웃
const main = 
<div className="main_div">
    main layout
    <Header color="red"/>
    <Body color="yellow"/>
    {FOOTER}
</div>

ReactDOM.render(main, document.getElementById('root'));

</script>
    </body>
</html>
